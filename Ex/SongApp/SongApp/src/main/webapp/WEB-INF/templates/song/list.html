<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout::layout(~{::pageContent})}"">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="pageContent">
    <table id="table" class="table table-striped table-bordered" style="width:100%">
        <tr>
            <th>ID</th>
            <th>ID</th>
            <th>tittle</th>
            <th>artist</th>
            <th>album</th>
            <th>Genre</th>
        </tr>
        <tr th:each="song : ${songs}">
            <td th:text="${song.id}"></td>
            <td th:text="${song.title}"></td>
            <td th:text="${song.artist}"></td>
            <td th:text="${song.album"></td>
            <td th:text="${song.genre}"></td>
        </tr>
    </table>
</div>

</body>
</html>
